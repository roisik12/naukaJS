    <button id="stopButton">Toggle Animations</button>
    <script src="node_modules/animejs/lib/anime.min.js"></script>
    <script>
        var animationSquare = anime({
            targets: '.sq',
            translateX:250,
            loop: true,
            easing: 'easeInOutSine',
            direction: 'alternate',
            autoplay: false,
        });
        var animationCircle = anime({
            targets: '.cr',
        keyframes: [
            {translateY: -40},
            {translateX: 250},
            {translateY: 40},
            {translateX: 0},
            {translateY: 0}
        ],
            duration: 4000,
        easing: 'easeOutElastic(1, .8)',
        loop: true,
        autoplay: false,
});
        var animationTriangle = anime({
            targets: '.tr',
            translateX: 250,
            direction: 'alternate',
            scale: 2,
            rotate: '1turn',
            autoplay: false,
            loop:true,
            easing: 'easeInOutSine',
          });
          var animationGrid = anime({
            targets: '.gr',
            translateX: anime.stagger(10, {grid: [15, 6], from: 'center', axis: 'x'}),
            translateY: anime.stagger(10, {grid: [15, 6], from: 'center', axis: 'y'}),
            rotateZ: anime.stagger([0, 90], {grid: [15, 6], from: 'center', axis: 'x'}),
            delay: anime.stagger(200, {grid: [15, 6], from: 'center'}),
            easing: 'easeInOutQuad',
            autoplay: false,
            loop:true,
          });
          var helloWorld = anime({
            targets: '#helloWorld path',
            strokeDashoffset: [anime.setDashoffset, 0],
            easing: 'easeInOutQuad',
            duration: 2000,
            direction: 'alternate',
            autoplay: false,
            loop: true
          });
        
        var animations = [animationSquare, animationCircle,animationTriangle,animationGrid, helloWorld];

        let isAnimationPaused = true;
    
        function toggleAnimation() {
            if (isAnimationPaused) {
                animations.forEach((animation) => {
                    animation.play();
                });
                isAnimationPaused = false;
            } else {
                animations.forEach((animation) => {
                    animation.pause();
                });
                isAnimationPaused = true;
            }
        }
        const stopButton = document.getElementById('stopButton');
        stopButton.addEventListener('click', toggleAnimation);
    </script>
